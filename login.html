<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form action="connexion" method="post" class="w-50 m-auto mt-5 border border-secondary p-3 rounded-4 bg-secondary-subtle">
        <h1 class="text-center">Connexion</h1>
        <div class="my-3 mx-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" name="nom" id="nom" class="form-control"/>
        </div>
        <div class="my-3 mx-3">
            <label for="mdp" class="form-label">Mot de passe</label>
            <input type="password" name="mdp" id="mdp" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary my-3 mx-3">connexion</button>
        <a href="inscription.html" class="my-3 mx-3">s'inscrire</a>
    </form>
</body>
</html>
